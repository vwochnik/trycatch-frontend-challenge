<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Garage Map</title>
    <meta name="description" content="An application showing a map of garage companies.">
    <meta name="viewport" content="width=device-width">
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&latin=1">
  </head>
  <body ng-app="garageMapApp">
    <header class="site-header">
      <a class="site-brand" href="#/">Garage Map</a>
      <ul class="site-navigation">
        <li><a ng-href="#/import">Import Data</a></li>
        <li><a ng-href="#/about">About the Application</a></li>
      </ul>
    </header>

    <main class="site-content">
      <div ng-view=""></div>
    </main>

    <footer class="site-footer">
      <p>Copyright (c) 2016 Vincent Wochnik. Licence: MIT</p>
    </footer>

    <script src="http://maps.google.com/maps/api/js"></script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/ngmap/build/scripts/ng-map.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/import.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/services/data.js"></script>
    <script src="scripts/directives/csvImport.js"></script>
    <script src="scripts/directives/sorting.js"></script>
    <script src="scripts/directives/companyTable.js"></script>
    <script src="scripts/directives/companyMap.js"></script>
    <script src="scripts/filters/stripProtocol.js"></script>
    <!-- endbuild -->
</body>
</html>
